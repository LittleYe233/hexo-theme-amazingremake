##########################################################
#  Default configurations of amazingremake
#
#  IT'S NOT RECOMMENDED TO EDIT THIS FILE!
#
#  For developers:
#  Some elements are provided by hexo-component-inferno.
#  You can check the source code of this module.
##########################################################

# Version of the configuration file
version: 4.0.0

# Icarus theme variant, can be "default" or "cyberpunk"
variant: default
# Path or URL to the website's logo
logo: ''

# Page metadata configurations
head:
  # URL or path to the website's icon
  favicon: ''

  # Open Graph metadata
  # https://hexo.io/docs/helpers.html#open-graph
  open_graph:
    # Page title (og:title) (optional)
    # You should leave this blank for most of the time
    title: 
    # Page type (og:type) (optional)
    # You should leave this blank for most of the time
    type: 
    # Page URL (og:url) (optional)
    # You should leave this blank for most of the time
    url: 
    # Page cover (og:image) (optional)
    # You should leave this blank for most of the time
    image: 
    # Site name (og:site_name) (optional)
    # You should leave this blank for most of the time
    site_name: 
    # Page author (article:author) (optional)
    # You should leave this blank for most of the time
    author: 
    # Page description (og:description) (optional)
    # You should leave this blank for most of the time
    description: 
    # Twitter card type (twitter:card)
    twitter_card: 
    # Twitter ID (twitter:creator)
    twitter_id: 
    # Twitter Site (twitter:site)
    twitter_site: 
    # Google+ profile link (deprecated)
    google_plus: 
    # Facebook admin ID
    fb_admins: 
    # Facebook App ID
    fb_app_id: 

  # Structured data of the page
  # https://developers.google.com/search/docs/guides/intro-structured-data
  structured_data:
    # Page title (optional)
    # You should leave this blank for most of the time
    title: 
    # Page description (optional)
    # You should leave this blank for most of the time
    description: 
    # Page URL (optional)
    # You should leave this blank for most of the time
    url: 
    # Page author (article:author) (optional)
    # You should leave this blank for most of the time
    author: 
    # Page images (optional)
    # You should leave this blank for most of the time
    image: 

  # Additional HTML meta tags in an array
  meta:
    # Meta tags specified in <attribute>=<value> style.
    # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">

  # URL or path to the website's RSS atom.xml
  rss: 

# Page top navigation bar configurations
navbar:
  # Naviagtion menu items
  menu:
    Home: /
    Archives: /archives
    Categories: /categories
    Tags: /tags
    About: /about
    # Album: /album
    # Friend: /friend
    # Message: /message
    # Self-talking: /self-talking
    # Music: /music
    # Media: /media

  # Links to be shown on the right of the navigation bar
  links:
    Download on GitHub:
      icon: fab fa-github
      url: https://github.com/LittleYe233/hexo-theme-amazingremake

# Page footer configurations
footer:
  # Links to be shown on the right of the footer section
  links:
    Creative Commons:
      icon: fab fa-creative-commons
      url: https://creativecommons.org/
    Attribution 4.0 International:
      icon: fab fa-creative-commons-by
      url: https://creativecommons.org/licenses/by/4.0/
    Download on GitHub:
      icon: fab fa-github
      url: https://github.com/LittleYe233/hexo-theme-amazingremake

  # HTML code of copyright information in footer
  copyright: © 版权说明：[本网站所有内容均收集于互联网或自己创作,<br />&nbsp;&nbsp;&nbsp;&nbsp;方便于网友与自己学习交流，如有侵权，请<a href="/message" target="_blank">留言</a>，立即处理]<br />

  # Start time of this website in footer (omitted to be invisible)
  # NOTE: The value will be passed in the constructor of the ``Date``
  # object. Read the documentation on Date() constructor
  # (https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/ Global_Objects/Date/Date) for further information.
  # Recommended form: yyyy/mm/dd hh:mm:ss or yyyy-mm-ddThh:mm:ss
  # i.e. 1995/12/17 13:24:00 or 1995-12-17T13:24:00
  website_start_time: ''

  # ICP licensing information in footer
  icp_licensing:
    enabled: false
    number: ''
    url: 'https://beian.miit.gov.cn/'

# Article related configurations
article:
  # Code highlight settings
  highlight:
    enabled: true
    # Code highlight themes
    # https://github.com/highlightjs/highlight.js/tree/master/src/styles
    theme: atom-one-light
    # Show copy code button
    clipboard: true
    # Default folding status of the code blocks. Can be "", "folded", "unfolded"
    fold: unfolded

  # Whether to show estimated article reading time
  readtime: true

  # Article licensing block
  licenses:
    Creative Commons:
      icon: fab fa-creative-commons
      url: https://creativecommons.org/
    Attribution:
      icon: fab fa-creative-commons-by
      url: https://creativecommons.org/licenses/by/4.0/
    Noncommercial:
      icon: fab fa-creative-commons-nc
      url: https://creativecommons.org/licenses/by-nc/4.0/

# Sidebar configurations.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
  # Left sidebar configurations
  left:
    # Whether the sidebar sticks to the top when page scrolls
    sticky: true

  # Right sidebar configurations
  right:
    # Whether the sidebar sticks to the top when page scrolls
    sticky: false

# Sidebar widget configurations
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
  # Table of contents widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: toc
    # Select show index
    index: false

  # Profile widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: profile
    # Author name
    author: ''
    # Author title
    author_title: ''
    # Author's current location
    location: ''
    # URL or path to the avatar image
    avatar: ''
    # Whether show the rounded avatar image
    avatar_rounded: true
    # Email address for the Gravatar
    gravatar: 
    # URL or path for the follow button
    follow_link: ''
    # Links to be shown on the bottom of the profile widget
    social_links:
      # Github:
      #   icon: fab fa-github
      #   url: ''
      # Weibo:
      #   icon: fab fa-weibo
      #   url: ''
      # Email:
      #   icon: fa fa-envelope
      #   url: ''
      # Next:
      #   icon: fab fa-dribbble
      #   url: ''
      # RSS:
      #   icon: fas fa-rss
      #   url: 
    has_hitokoto: true

  # Recommendation links widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: left
    type: links
    # Names and URLs of the sites
    links:
      Hexo: https://hexo.io

  # Latest comment widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: latest_comment

  # Recent posts widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: recent_posts

  # Categories widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: categories

  # Archives widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: archives

  # Tags widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: tags

  # follow.it subscription widget configurations
  -
    # Where should the widget be placed, left sidebar or right sidebar
    position: right
    type: followit
    # Hint text under the email input
    description: ''
    # Provided by follow.it
    action_url: ''
    # Provided by follow.it
    verification_code: ''

# Plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
  # Enable page startup animations
  animejs: true
  # Show the "back to top" button
  back_to_top: true
  # Baidu Analytics plugin settings
  # https://tongji.baidu.com
  baidu_analytics:
    # Baidu Analytics tracking ID
    tracking_id: 
  # BuSuanZi site/page view counter
  # https://busuanzi.ibruce.info
  busuanzi: true
  # CNZZ statistics
  # https://www.umeng.com/web
  cnzz:
    # CNZZ tracker id
    id: 
    # CNZZ website id
    web_id: 
  # Enable the lightGallery and Justified Gallery plugins
  gallery: true
  # Google Analytics plugin settings
  # https://analytics.google.com
  google_analytics:
    # Google Analytics tracking ID
    tracking_id: 
  # Hotjar user feedback plugin
  # https://www.hotjar.com/
  hotjar:
    # Hotjar site id
    site_id: 
  # Enable the KaTeX math typesetting support
  # https://katex.org/
  katex: false
  # Enable the MathJax math typesetting support
  # https://www.mathjax.org/
  mathjax: false
  # Enable the Outdated Browser plugin
  # http://outdatedbrowser.com/
  outdated_browser: false
  # Show a progress bar at top of the page on page loading
  progressbar: true

# NOTE: Deprecated!
# Search plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
  type: insight

# NOTE: Deprecated!
# Comment plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/
comment:
  enabled: false
  type: gitalk                  # Recommended: gitalk
  language: zh-CN               # Localization language key, en, zh-CN and zh-TW are currently available.
  owner: ''                     # (required) GitHub user name
  repo: ''                      # (required) GitHub repository name
  client_id: ''                 # (required) OAuth application client id
  client_secret: ''             # (required) OAuth application client secret
  admin: ['']
  create_issue_manually: true
  distraction_free_mode: false
  has_hot_recommended: true     # Whether to show Hot Recommended
  has_latest_comments: true     # Whether to show Latest Comments
  proxy: ''                     # Solve HTTP 403 error after logged in

# Donate plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation/
donates:
  enabled: false
  entries:
    # Alipay donate button configurations
    -
      type: alipay
      # Qrcode image URL
      qrcode: ''
    # WeChat donate button configurations
    -
      type: wechat
      # Qrcode image URL
      qrcode: ''
    # "Buy me a coffee" donate button configurations
    -
      type: buymeacoffee
      # URL to the "Buy me a coffee" page
      url: ''
    # Patreon donate button configurations
    -
      type: patreon
      # URL to the Patreon page
      url: ''
    # Paypal donate button configurations
    -
      type: paypal
      # Paypal business ID or email address
      business: ''
      # Currency code
      currency_code: ''

# Share plugin configurations
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
share:
  enabled: false
  type: sharethis
  # URL to the ShareThis share plugin script
  install_url: ''

# CDN provider settings
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/icarus-user-guide-cdn-providers/
providers:
  # Name or URL template of the JavaScript and/or stylesheet CDN provider
  cdn: loli
  # Name or URL template of the webfont CDN provider
  fontcdn: loli
  # Name or URL of the fontawesome icon font CDN provider
  iconcdn: loli
  # URL prefix of assets from CDN
  # my_cdn_pre: https://cdn.jsdelivr.net/gh/removeif/removeif-demo@v1.0.8/

# NOTE: Deprecated!
# NetEase Cloud Music playlist ID in footer (at the bottom of the webpage)
side_music_netease_id: ''

# NOTE: Deprecated!
# (required: plugins.busuanzi: true) only calculate the statistics
# from busuanzi without showing it when the value is true
busuanzi_only_count: false

# Whether to show the Live2D figure
has_live_2D_switch: true

# Whether to activate pjax plugin
use_pjax: true
